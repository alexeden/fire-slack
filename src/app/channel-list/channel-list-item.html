<li
  class="list-group-item list-group-item-action justify-content-between"
  (click)="setActiveChannel(channel)"
  [ngClass]="{'active': (isActive$ | async)}">
  <span>
    <img class="square-16 img-circle hidden-xs-down" src="{{channel.avatarSrc || '/assets/unknown-channel.png'}}">
    {{channel.name}}
  </span>
  <span
    *ngIf="(unseenMessageCount$ | async) > 0"
    class="badge badge-default badge-pill">
    {{unseenMessageCount$ | async}}
  </span>
</li>
